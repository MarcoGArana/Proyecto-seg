<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Eneba</title>
    <link rel="stylesheet" href="assets/css/loginRegisterStyles.css">
</head>
<body>

    <main>
        <img src="./assets/images/logoFull.svg" style="max-width: 12rem;" alt="enebaLogo" class="logo">
        <div class="container__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">

                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="identifier" placeholder="Correo o Usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                </form>
            
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="email" name="correo" placeholder="Correo electrónico">
                    <input type="text" name="nombre" placeholder="Nombre de usuario">
                    <input type="text" name="telefono" placeholder="Número de teléfono">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="assets/js/functionalities/loginAndRegister.js"></script>
</body> 
</html>
